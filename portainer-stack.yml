version: '3.8'

services:
  hr-dashboard:
    image: ghcr.io/hienhoceo-dpsmedia/dpsmedia-hr-360:latest
    container_name: dps-hr-dashboard
    restart: always
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    networks:
      - hr-network
      - npm_network

networks:
  hr-network:
    driver: bridge
  npm_network:
    external: true
    name: nginx-proxy-manager_default
